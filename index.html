<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
  </head>
  <body>
    <div class="container">
        <div class="heading">
            <h1>STOP WATCH</h1>
        </div>
        <div class="logo">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-stopwatch" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15A6 6 0 1 0 8 3a6 6 0 0 0 0 12zm0 1A7 7 0 1 0 8 2a7 7 0 0 0 0 14z"/>
                <path fill-rule="evenodd" d="M8 4.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5a.5.5 0 0 1 .5-.5zM5.5.5A.5.5 0 0 1 6 0h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z"/>
                <path d="M7 1h2v2H7V1z"/>
              </svg>
        </div>
    </div>
    <div class="container">
        <div class="mins">
            <h1 id="minu">00</h1>
        </div>
        <div class="dec">
            <h1>:</h1>
        </div>
        <div class="secs">
            <h1 id="sec">00</h1>
        </div>
        <div class="dec">
            <h1>:</h1>
        </div>
        <div class="secs">
            <h1 id="msec">00</h1>
        </div>
    </div>
    <div class="container">
        <div>
            <button type="button" id="butt" class="btn btn-outline-primary" onclick="start()">Start</button>
        </div>
        <div>
            <button type="button" class="btn btn-outline-primary" onclick="stop()">Pause</button>
        </div>
        <div>
            <button type="button" class="btn btn-outline-primary" onclick="restart()">Reset</button>
        </div>
    </div>
    <div class="container">
        <div>
            <p id="para1"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
